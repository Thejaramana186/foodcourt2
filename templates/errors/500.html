<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - FoodieHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-auto px-4 text-center">
            <div class="bg-white rounded-3xl shadow-2xl p-12">
                <div class="w-32 h-32 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-8">
                    <i class="fas fa-exclamation-triangle text-red-500 text-5xl"></i>
                </div>
                
                <h1 class="text-6xl font-black text-gray-900 mb-4">500</h1>
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Server Error</h2>
                <p class="text-xl text-gray-600 mb-8">Something went wrong on our end. We're working to fix it!</p>
                
                <div class="space-y-4">
                    <a href="{{ url_for('public.index') }}" 
                       class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white py-4 rounded-2xl font-semibold hover:shadow-lg transform hover:scale-105 transition duration-300 block">
                        <i class="fas fa-home mr-2"></i>Go Home
                    </a>
                    
                    <button onclick="location.reload()" 
                            class="w-full border-2 border-gray-300 text-gray-700 py-4 rounded-2xl font-semibold hover:border-red-500 hover:text-red-500 transition duration-300">
                        <i class="fas fa-redo mr-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
